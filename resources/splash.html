<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title name="title">Login</title>
    <style type="text/css">
        body {
            font-size: 36;
            align-content: "center"
        }

        .container {
            background-color: lightgray;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            margin: 0 0 0 0;
            display: inline-block;
            text-align: center;
        }

        input {
            height: 25px;
            width: 180px;
            margin: 10 0 10 0
        }

        .inputbox {
            height: 40px;
            width: 300px;
            font-size: 24px;
            border-radius: 5px;
            box-shadow: none;
            display: block;
        }

        .Isubmit {
            line-height: 1;
            height: 50px;
            width: 100px;
            cursor: pointer;
            background-color: white;
            font-size: 24px;
            border-radius: 5px;
            margin: auto;
        }

        p {
            color: white
        }
    </style>
</head>

<body>
    <div style="visibility: hidden" id="gate">$gatewayname</div>
    <div class="container">
        <img style="width:100%; height:35%" src="$imagesdir/header" />
        <form method='GET' action='$authaction' style="padding-top: 10px; padding-bottom: 10px;">
            <input type='hidden' name='tok' value='$tok'>
            <input type='hidden' name='redir' value='$redir'>
            <div id="username" style="display: inline-block">username</div>
            <input type='text' name='nodoguser' size='12' class="inputbox" style="display: inline-block">
            <div id="password" style="display: inline-block">password</div>
            <input type='password' name='nodogpass' size='12' class="inputbox" style="display: inline-block">
            <div>
                <button type='submit' class="Isubmit">Login</button>
            </div>
        </form>
        <img style="width:100%; height:35%" src="$imagesdir/footer" />
    </div>
</body>
<script>

    var str = document.getElementById("gate").textContent;
    str = str.split(",");
    document.getElementsByTagName("TITLE")[0].innerHTML = str[0];
    if (str[1] && str[2]) {
        document.getElementById("username").textContent = str[1]
        document.getElementById("password").textContent = str[2]
    }          
</script>

</html>
